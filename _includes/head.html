<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title> {{ page.title }} </title>
	<meta name="description" content="{{ site.author }}'s personal webpage" />
	<meta name="author" content="{{ site.author }}" />
	<meta name="generator" content="Jekyll {% include version.html %}" />
	<meta http-equiv="refresh" content="3000" />
	<meta name="keywords" content="{{ site.keywords }}" />

	<!-- Bootstrap 3 -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/static/css/bootstrap.min.css">

	<!-- Optional theme -->
	<!-- <link rel="stylesheet" href="{{ site.baseurl }}/static/css/bootstrap-theme.min.css"> -->
	
	<script src="{{ site.baseurl }}/static/js/jquery-3.1.1.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="{{ site.baseurl }}/static/js/bootstrap.min.js"></script>
	
	<!-- Font Awsome -->
	<script src="{{ site.baseurl }}/static/js/fontawsome.js"></script>

	<!-- Fonts -->
	<link rel="stylesheet" href="{{ site.baseurl }}/static/css/Nunito.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/static/css/Cousine.css">

	<!-- Personal CSS configuration -->
	<link rel="stylesheet" href="{{ site.baseurl }}/static/css/custom.css">

	<!-- Code Syntax CSS -->
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/syntax.css">

	<!-- MathJax -->
	<script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
		tex2jax: {
		inlineMath: [['$','$'], ['\\(','\\)']],
		processEscapes: true
		}
		});
	</script>

	<!-- Enable Popover -->
	<script>
	$(document).ready(function(){
		$('[data-toggle="popover"]').popover();
	});
	</script>

	<!-- Enable Tooltips -->
	<script>
	$(document).ready(function(){
		$('[data-toggle="tooltip"]').tooltip();
	});
	</script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="{{ site.baseurl }}/static/img/Duc.ico" type='image/x-icon'>
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	{% feed_meta %}
</head>
