<ul class="menu">
    {%- for page in include.menu %}
    <li>
        {%- assign first_href_symbol = page.href | slice: 0 -%}
        {%- if first_href_symbol == '#' %}
        <a href="{{page.href}}" class="page-link" data-scroll>{{page.title}}</a>
        {%- else %}
        <a href="{{page.href}}" class="page-link">{{page.title}}</a>
        {%- endif %}
    </li>
    {%- endfor %}
</ul>
{{--}}
